<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clientes</title>
    <script src="modulo clientes air/cliente.js"></script>
</head>
<body>
    <form id="registroCliente">
        <input type="text" name="id" placeholder="ingrese su cedula"><br>
        <input type="text" name="nombre" placeholder="ingrese su nombre"><br>
        <input type="text" name="apellido" placeholder="ingrese su apellido"><br>
        <input type="date" name="fechaNacimiento" placeholder="ingrese su fecha de fechaNacimiento"><br>
        <input type="email" name="email" placeholder="ingrese su email"><br>
        <input type="number" name="telefono" placeholder="digite su telefono"><br>
        <input type="text" name="paisOrigen" placeholder="pais de nacimiento"><br>
        <input type="text" name="ciudadOrigen" placeholder="ingrese su ciudad de origeen"><br>

        
        <input type="submit" data-accion="GET" value="Listar">
        <input type="submit" data-accion="POST" value="Guardar">
        <input type="submit" data-accion="PUT" value="Actualizar">
        <input type="submit" data-accion="DELETE" value="Eliminar">
        <input type="submit" data-accion="SEARCH" value="Buscar">
   
    </form>
    
</body>
</html>
