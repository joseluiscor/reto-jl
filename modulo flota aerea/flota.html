<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flota aerea</title>
    <script src="/modulo flota aerea/flota.js"></script>
</head>
<body>
    <form id="flota">
        <input type="text" name="idAeronave" placeholder="ingrese el codigo de la aeronave"><br>
        <input type="number" name="cantidadPasajeros" placeholder="ingrese la cantidad de pasajeros">
        <input type="datetime" name="fechaCompra" placeholder="ingrese la fecha de compra">
        <input type="number" name="valorCompra" placeholder="ingrese el valor de la compra"><br>
        <input type="text" name="numeroMatricula" placeholder="ingrese el numero de matricula">
        
       
       

        
        <input type="submit" data-accion="GET" value="Listar">
        <input type="submit" data-accion="POST" value="Guardar">
        <input type="submit" data-accion="PUT" value="Actualizar">
        <input type="submit" data-accion="DELETE" value="Eliminar">
        <input type="submit" data-accion="SEARCH" value="Buscar">
    </form>
    
</body>
</html>
